version: '3.8'
services:
  vmagent:
    image: victoriametrics/vmagent:v1.78.1
    restart: always
    network_mode: host
    volumes:
      - vmagentdata:/vmagentdata
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--promscrape.config=/etc/prometheus/prometheus.yml"
      - "--remoteWrite.url=${PROM_URL:-https://vm.tenmon.tk}/api/v1/write"
      - "--remoteWrite.basicAuth.username=${PROM_PASSWORD:-admin}"
      - "--remoteWrite.basicAuth.password=${PROM_USERNAME:-admin}"
      - "--remoteWrite.label=hostname=${HOSTNAME:-changeme}"

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.3.1
    command: 
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
  
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.44.0
    network_mode: host
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: unless-stopped

volumes:
  vmagentdata: